<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>CPEN320 Project</title>
  </head>
  <body>
    <div id = "app-view">
