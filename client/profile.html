<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://3.98.223.41/cpen322/test-a2.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>CPEN320 Project</title>
  </head>
  <body>
    <div id = "app-view">
        <ul id = "app-menu">
            <li class = "menu-item">
              <a href = "#/">
                <img src = "assets/chat-icon.png"> Rooms </img>
              </a>
            </li>
    
            <li class = "menu-item">
              <a href = "#/profile">
                <img src = "assets/profile-icon.png"> Profile </img>
              </a>
            </li>
          </ul>
      <div id = "page-view">
        <div class = "content">
            <div class="profile-form">
                <form>
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"> 
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"> 
                    </div>
                    <div class="form-field">
                        <label for="avatar-image">Avatar Image</label>
                        <img src="assets/profile-icon.png" class="profile-image" alt="Profile Icon">
                        <input type="file" id="avatar-image" name="avatar-image">
                    </div>
                    <div class="form-field">
                        <label for="about">About</label>
                        <textarea id="about" name="about"></textarea>
                    </div>
                </form>
            </div>            
            <div class = "page-control">
                <button type="button">Save</button>  
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
